<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery with Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <h1>My Image Gallery</h1>
    
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="animals">Animals</button>
      <button class="filter-btn" data-category="food">Food</button>
    </div>

    <div class="gallery">
      <div class="image-item" data-category="nature">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/049/855/296/small_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg" alt="Nature">
      </div>
      <div class="image-item" data-category="animals">
        <img src="https://images.theconversation.com/files/625049/original/file-20241010-15-95v3ha.jpg?ixlib=rb-4.1.0&rect=12%2C96%2C2671%2C1335&q=45&auto=format&w=1356&h=668&fit=crop" alt="Dog">
      </div>
      <div class="image-item" data-category="food">
        <img src="https://septemberfarmcheese.b-cdn.net/wp-content/uploads/Blogs/Homemade-Pizza/homemade-pizza-monterey-jack-cheese.jpg" alt="Food">
      </div>
      <div class="image-item" data-category="nature">
        <img src="https://t3.ftcdn.net/jpg/10/37/77/28/360_F_1037772849_Xdvy4uxvIvkhRPWskRBXhptbA6hHqAh6.jpg" alt="Mountain">
      </div>
      <div class="image-item" data-category="animals">
        <img src="https://images.unsplash.com/photo-1585110396000-c9ffd4e4b308?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFiYml0fGVufDB8fDB8fHww" alt="Rabbit">
      </div>
      <div class="image-item" data-category="food">
        <img src="https://staticcookist.akamaized.net/wp-content/uploads/sites/22/2021/09/beef-burger.jpg" alt="Burger">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
